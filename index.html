<style>
.bomba {
    position: relative;
    top: 0px;
    width: 50px;
    height: 50px;
    background-color: orangered;
    border-radius: 15px;
}
</style>

<body>
<div>
<div class="bomba"></div>    
</div>    
</body>

<script>
let counter = 0;
let bomba = document.querySelector('.bomba')
let timer = setInterval(move, 30);

function move() {
    bomba.style.top = counter * 10 + 'px'
    counter++;
    if (counter > 50) {
        clearInterval(timer)
    }

}

</script>
